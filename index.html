<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <link rel="stylesheet" href="style.css" />

    <!-- boxcons css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Profile.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Vraj Shah</span>
        <span class="job">Webdeveloper</span>
      </div>
      <div class="media-bottons">
        <a href="https://mail.google.com/mail/u/0/#inbox" style="background-color: #f00" target="_blank" class="link">
          <i class="bx bxl-gmail"></i>
        </a>
        <a
          href="https://github.com/vrajshah46"
          style="background-color: rgb(143, 130, 130)" target="_blank"
          class="link"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a
          href="https://www.instagram.com/vraj_shah46/"
          style="background-color: #e1306c" target="_blank"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/vraj-shah-0505a3171/" target="_blank" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">follow</button>
        <button class="button">message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">50k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
